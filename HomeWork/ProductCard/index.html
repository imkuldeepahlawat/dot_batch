<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCard Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
                <!-- adding image -->
                <img src="/images/mug.jpg" class="desktop_img" alt="">
            </div>
            <div class="card_text">
                <p class="product">coffee mug</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs & superior quality.</p>
                <p class="price">
                    <span class="product_title_greentext">₹149</span>
                    <span class="desc strike">₹230</span>
                </p>
                <button class="btn">
                    <img src="/images/icon-cart.png" class="img_btn" alt="">
                    <span class="desc btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
